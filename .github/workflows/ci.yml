name: CI
on:
push:
branches: [main]
pull_request:
jobs:
test:
runs-on: ubuntu-latest
steps:
- uses: actions/checkout@v4
- uses: actions/setup-python@v5
with:
python-version: "3.12"
- name: Install
run: |
pip install -r requirements/test.txt
pip install -e .
- name: Lint
run: |
ruff check .
ruff format --check .
- name: Type check
run: mypy src
- name: Test
run: pytest
